version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: evco-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: evco_db
      MYSQL_USER: evco
      MYSQL_PASSWORD: 123456
    ports:
      - "3307:3306"
    command:
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    container_name: evco-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: evco-backend
    restart: unless-stopped
    depends_on:
      - mysql
      - redis
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/evco_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: evco
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      APP_JWT_SECRET: evco
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: evco-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "4173:80"
    environment:
      # Optional: nếu muốn build FE dùng baseURL theo backend trong docker
      VITE_API_BASE_URL: http://localhost:8080/api

  nifi:
    image: apache/nifi:1.27.0
    container_name: evco-nifi
    restart: unless-stopped
    ports:
      - "8443:8443"
    environment:
      NIFI_WEB_HTTPS_PORT: 8443
      NIFI_WEB_HTTPS_HOST: 0.0.0.0
      SINGLE_USER_CREDENTIALS_USERNAME: admin
      SINGLE_USER_CREDENTIALS_PASSWORD: admin12345
    volumes:
      # Mount flow xml để bạn import / cấu hình bên trong NiFi UI
      - ./nifi:/opt/nifi/nifi-current/conf/evco

volumes:
  mysql_data:
