services:
  db:
    image: mysql:8.0
    container_name: ev-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ev_co_ownership_db
      MYSQL_USER: evuser
      MYSQL_PASSWORD: evpass123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker-seed/demo-data.sql:/docker-entrypoint-initdb.d/demo-data.sql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 5s
      timeout: 5s
      retries: 30

  backend:
    container_name: ev-backend
    image: eclipse-temurin:17-jdk-alpine
    ports:
      - "8080:8080"
    volumes:
      - ./backend/ev_co_ownership/target/ev_co_ownership-0.0.1-SNAPSHOT.jar:/app.jar:ro
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/ev_co_ownership_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
      SPRING_DATASOURCE_USERNAME: evuser
      SPRING_DATASOURCE_PASSWORD: evpass123
      JWT_SECRET: superlongsecretkey1234567890abcdef_at_least_32_chars
    depends_on:
      db:
        condition: service_healthy
    command: ["java", "-jar", "/app.jar"]

  gateway:
    container_name: ev-gateway
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mysql_data: