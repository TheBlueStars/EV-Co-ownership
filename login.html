<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Co-owner Login</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>

<div class="container">
  <div class="header">
    <div class="brand"><div class="logo"></div><div><strong>EV Co-owner</strong><div class="badge">Auth</div></div></div>
    <div class="nav"><a href="register.html" class="btn">Đăng ký</a></div>
  </div>

  <div class="card" style="max-width:520px;margin:0 auto">
    <h3>Đăng nhập</h3>
    <form id="frm">
      <div class="field"><label>Email</label><input id="email" type="email" required></div>
      <div class="field"><label>Mật khẩu</label><input id="pass" type="password" minlength="6" required></div>
      <div class="error" id="err"></div>
      <button class="btn" type="submit">Đăng nhập</button>
    </form>
  </div>
  <div class="toast"></div>
</div>
<script type="module">
  import { AuthAPI } from './assets/api.js';
  import { saveToken } from './assets/auth.js';
  import { toast, $ } from './assets/ui.js';

  $('#frm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const email = $('#email').value.trim();
    const pass = $('#pass').value;
    if(!email || !pass){ $('#err').textContent='Vui lòng nhập email & mật khẩu.'; return; }
    $('#err').textContent='';
    try{
      const res = await AuthAPI.login(email, pass);
      saveToken(res.token);
      toast('Đăng nhập thành công');
      const next = new URLSearchParams(location.search).get('next') || 'dashboard.html';
      location.href = next;
    }catch(err){ /* toast() đã hiển thị */ }
  });
</script>
</body></html>
